<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omaop Real Estate - Register/Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Omaop Real Estate</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- Register Form -->
        <form id="registerForm">
          <h3 class="mb-3">Register</h3>
          <div class="mb-3">
            <label for="usernameRegister" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameRegister" required>
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordRegister" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <hr>
        <!-- Login Form -->
        <form id="loginForm">
          <h3 class="mb-3">Login</h3>
          <div class="mb-3">
            <label for="usernameLogin" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameLogin" required>
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordLogin" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
